name: build

on:
  push:
    paths:
      - Dockerfile
      - .github/workflows/backstage.yaml
    branches:
      - 'master'
      - 'deploy'
  pull_request:
    paths:
      - Dockerfile
      - .github/workflows/backstage.yaml
    branches:
      - 'master'
      - 'deploy'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Yarn
        run: npm install -g yarn

#      - uses: borales/actions-yarn@v2.3.0
#        with:
#          cmd: install # will run `yarn install` command

      - name: Setup Nodejs with yarn caching
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn

      - name: Versions check
        run: node -v
      - run: npm -v
      - run: yarn -v

      - name: Yarn prepare
        run: yarn install --frozen-lockfile
      - run: yarn tsc
      - run: yarn build

      - name: Uninstall Yarn
        run: npm uninstall -g yarn
